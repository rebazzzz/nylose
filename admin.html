<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nylöse SportCenter</title>
    <meta name="description" content="Admin login for Nylöse SportCenter">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/min/base.min.css">
    <link rel="stylesheet" href="styles/min/admin.min.css">
    <link rel="icon" type="image/png" href="images/logo_Nero_AI_Background_Remover_transparent.png">
    <link rel="stylesheet" href="styles/min/responsivity.min.css">
    <script src="js/components.js" defer></script>
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Admin Login Section -->
    <section class="admin-login">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h1>Admin Login</h1>
                    <p>Logga in för att komma åt administrationspanelen</p>
                </div>

                <form id="admin-login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">E-postadress</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Lösenord</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div id="error-message" class="error-message"></div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Logga in
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/admin.js"></script>
</body>

</html>
