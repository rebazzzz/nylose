<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Nylöse SportCenter</title>
    <meta name="description" content="Admin dashboard for Nylöse SportCenter">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/min/base.min.css">
    <link rel="stylesheet" href="styles/min/admin.min.css">
    <link rel="stylesheet" href="styles/min/responsivity.min.css">
    <script src="js/components.js" defer></script>
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Admin Dashboard Section -->
    <section class="admin-dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <p>Välkommen till administrationspanelen</p>
                <button id="logout-btn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    Logga ut
                </button>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-content">
                        <h3>Medlemmar</h3>
                        <p>Hantera medlemmar och registreringar</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="card-content">
                        <h3>Schema</h3>
                        <p>Hantera träningsscheman och tider</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                    <div class="card-content">
                        <h3>Sporter</h3>
                        <p>Hantera tillgängliga sporter</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="card-content">
                        <h3>Rapporter</h3>
                        <p>Visa statistik och rapporter</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/admin-dashboard.js"></script>
</body>

</html>
