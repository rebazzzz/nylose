<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering - Nylöse SportCenter</title>
    <meta name="description"
        content="Registrera dig för träning på Nylöse SportCenter. Välj din sport och börja träna idag!">
    <meta name="keywords" content="registrering, kampsport, brottning, wresfit, girls only, göteborg">
    <!-- Open Graph tags -->
    <meta property="og:title" content="Registrering - Nylöse SportCenter">
    <meta property="og:description"
        content="Registrera dig för träning på Nylöse SportCenter. Välj din sport och börja träna idag!">
    <meta property="og:image" content="images/logo.jpg">
    <meta property="og:url" content="/nylose/registration.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Nylöse SportCenter">
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": ["Organization", "LocalBusiness"],
      "name": "Nylöse SportCenter",
      "url": "/nylose/registration.html",
      "logo": "images/logo.jpg",
      "description": "Registrera dig för träning på Nylöse SportCenter. Välj din sport och börja träna idag!",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Bergsgårdsgärdet 89C",
        "addressLocality": "Angered",
        "postalCode": "424 32",
        "addressCountry": "SE"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+46-72-910-25-75",
        "email": "nylosesportcenter@gmail.com",
        "contactType": "customer service"
      },
      "priceRange": "600 kr/termin"
    }
    </script>
    <link rel="stylesheet" href="styles/min/base.min.css">
    <link rel="stylesheet" href="styles/min/registration.min.css">
    <link rel="stylesheet" href="styles/min/responsivity.min.css">
    <script src="js/min/components.min.js" defer></script>
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>


    <!-- Registration Section -->
    <section class="registration">
        <div class="container">
            <h1 class="page-title">Registrera dig</h1>
            <div class="registration-content">
                <p>Fyll i formuläret nedan för att registrera dig för träning. Alla sporter ingår för endast 600 kr per
                    termin!</p>
                <form class="registration-form" action="#" method="post">
                    <div class="form-group">
                        <label for="firstname">Förnamn *</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Efternamn *</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="personnummer">Personnummer *</label>
                        <input type="text" id="personnummer" name="personnummer" placeholder="YYYYMMDD-XXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-postadress *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefonnummer *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Adress *</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group parent-field" style="display: none;">
                        <label for="parent-name">Förälders namn *</label>
                        <input type="text" id="parent-name" name="parent-name">
                    </div>
                    <div class="form-group parent-field" style="display: none;">
                        <label for="parent-phone">Förälders telefonnummer *</label>
                        <input type="tel" id="parent-phone" name="parent-phone">
                    </div>
                    <div class="form-group parent-field" style="display: none;">
                        <label for="parent-email">Förälders e-postadress *</label>
                        <input type="email" id="parent-email" name="parent-email">
                    </div>

                    <div class="form-group">
                        <label for="payment-method">Betalningsmetod *</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">Välj betalningsmetod</option>
                            <option value="swish">Swish</option>
                        </select>
                    </div>



                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Jag accepterar <a href="gg.html">villkoren</a> och <a
                                href="gg.html">integritetspolicyn</a> *</label>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="register-btn">Betala & Registrera</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Registration Demo Modal -->
    <div id="registration-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeRegistrationModal()">&times;</button>
            <h2>Demo läge</h2>
            <p>Detta är en frontend demo. Betalnings och registreringsfunktionalitet kommer att implementeras med
                backend senare. Du kommer inte att registreras på riktigt.</p>
        </div>
    </div>

    <script src="js/min/registration.min.js"></script>
    <script src="js/min/scripts.min.js"></script>
</body>

</html>
